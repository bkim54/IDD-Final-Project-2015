<!DOCTYPE html>

<html>
<head>
        <title>EZ EES</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/ico" href="images/computer-mouse-2.ico">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/Chart.min.js"></script>
        <script type="text/javascript" src="scripts/mouse.js"></script>
        <script type="text/javascript">
            // This is a jQuery convention to say that once all the files
            // load, the function Smile.start() should run.
            // This function is defined in the smiles.js
            $(function() {
                // TODO: fix this thing
                Mouse.start();
            });
        </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png">
        </div>
    </header>
    <div class="dashboard">
        <div class="dashboard-text">
            Dashboard
        </div>
        <div class="dashboard-inner">
            <div class="graph-elem">
                <div class="graph-elem-title">
                    Motion Tracker
                </div>
                <canvas class="graph" id="motion-tracker-graph">
                </canvas>
            </div>
            <div class="graph-elem">
                <div class="graph-elem-title">
                    Motion Bar Graph
                </div>
                <canvas class="graph" id="motion-bar-graph">
                </canvas>
            </div>
            <div class="graph-elem">
                <div class="graph-elem-title">
                    Pressure Tracker
                </div>
                <div class="mouse-images">
                    <img src="images/mouse.png" class="mouse">
                    <img src="images/mouse-left-0.png" id="mouse-left-0" class="mouse-left-0">
                    <img src="images/mouse-left-1.png" id="mouse-left-1" class="mouse-left-1">
                    <img src="images/mouse-left-2.png" id="mouse-left-2" class="mouse-left-2">
                    <img src="images/mouse-left-3.png" id="mouse-left-3" class="mouse-left-3">
                    <img src="images/mouse-left-4.png" id="mouse-left-4" class="mouse-left-4">
                    <img src="images/mouse-right-0.png" id="mouse-right-0" class="mouse-right-0">
                    <img src="images/mouse-right-1.png" id="mouse-right-1" class="mouse-right-1">
                    <img src="images/mouse-right-2.png" id="mouse-right-2" class="mouse-right-2">
                    <img src="images/mouse-right-3.png" id="mouse-right-3" class="mouse-right-3">
                    <img src="images/mouse-right-4.png" id="mouse-right-4" class="mouse-right-4">
                    <img src="images/mouse-wrist-0.png" id="mouse-wrist-0" class="mouse-wrist-0">
                    <img src="images/mouse-wrist-1.png" id="mouse-wrist-1" class="mouse-wrist-1">
                    <img src="images/mouse-wrist-2.png" id="mouse-wrist-2" class="mouse-wrist-2">
                    <img src="images/mouse-wrist-3.png" id="mouse-wrist-3" class="mouse-wrist-3">
                    <img src="images/mouse-wrist-4.png" id="mouse-wrist-4" class="mouse-wrist-4">
                </div>
            </div>
<!--             <div class="graph-elem">
                <div class="graph-elem-title">
                    Pressure Map
                </div>
                <canvas class="graph" id="pressure-map-graph">
                </canvas>
            </div>
            <div class="graph-elem">
                <div class="graph-elem-title">
                    Motion Pie Graph
                </div>
                <canvas class="graph" id="motion-pie-graph">
                </canvas> -->
            </div>
        </div>
    </div>
</body>
